<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela estilizada</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <header class="titulo-moda">Moda</header>
    <table class="p">
        <tr class="cabecalho-moda">
            <th class="produtos-casa">Produto</th>
            <th class="produtos-casa">Tamanho</th>
            <th class="produtos-casa">Valor</th>
        </tr>
        <tr class="lista">
            <td class="produtos-casa">Camiseta</td>
            <td class="produtos-casa">M</td>
            <td class="produtos-casa">R$ 49,00</td>
        </tr>
        <tr class="lista">
            <td class="produtos-casa">Tênis</td>
            <td class="produtos-casa">42</td>
            <td class="produtos-casa">R$ 5,00</td>
        </tr>
    </table>
 
    <header class="titulo-casa">Casa</header>
    <table>
        <tr class="cabecalho-casa produtos-moda">
            <th class="produtos-moda">Produto</th>
            <th class="produtos-moda">Valor</th>
        </tr>
        <tr class="lista">
            <td class="produtos-moda">Sofá</td>
            <td class="produtos-moda">R$ 1.200,00</td>
        </tr>
        <tr class="lista">
            <td class="produtos-moda">Televisão</td>
            <td class="produtos-moda">R$ 5.000,00</td>
        </tr>
    </table
</body>
</html>
